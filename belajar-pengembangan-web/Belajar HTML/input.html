<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="Email">Email</label>
        <input type="email" name="Email" id="email" placeholder="@gmail.com" autocomplete="additional-name">
    </div>
    <div>
        <label for="Password">Password</label>
        <input type="password" name="Passwoed" id="Password" placeholder="***********">
    </div>
<br>
    <form>
        <div>
            <label for="fullName">Nama</label><br>
            <input id="fullName" name="fullName" required/>
        </div>

        <div>
            <label for="CheckIn">CheckIn</label><br>
            <input type="date" name="CheckIn" id="CheckIn">
        </div>
        <div>
            <label for="CheckOut">CheckOut</label><br>
            <input type="date" name="CheckOut" id="Check">
        </div><br>
        <div>
            <button type="Submit">Submit</button>
        </div>
    </form>

</body>
</html>
